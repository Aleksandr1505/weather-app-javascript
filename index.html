<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Weather App</h1>
    <div class="container">
      <div class="card">
        <div class="search">
          <input class="search__input" type="text" placeholder="Enter location" />
          <button class="search__button" type="button">
            <svg class="search__button--icon">
              <use href="images/sprite-icon.svg#search-icon"></use>
            </svg>
          </button>
        </div>
        <div class="weather">
          <h2 class="weather__title">Please, enter location to find out current weather.</h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
