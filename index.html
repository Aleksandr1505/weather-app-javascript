<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Weather App</h1>
    <div class="container">
      <div class="card">
        <div class="search">
          <input class="search__input" type="text" />
          <button class="search__button" type="button">Search</button>
        </div>
        <div class="weather">
          <p class="location">Weather in Toronto, Canada</p>
          <p class="temp">Temperature: 29</p>
          <div class="icon"></div>
          <p class="descripion">Cloudy</p>
          <p class="humidity">Humidity: 50%</p>
          <p class="wind">Wind speed: 6.2 km/h</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
